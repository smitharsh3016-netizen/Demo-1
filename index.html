<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Harshu ‚ù§Ô∏è Gauri</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  overflow:hidden;
  background:#000;
  height:100vh;
  width:100vw;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
}

/* --------------------- */
/*   TOP TEXT LIKE REEL  */
/* --------------------- */
.top-text{
  position:absolute;
  top:20px;
  width:100%;
  text-align:center;
  font-size:20px;
  color:white;
  text-shadow:0 0 10px #fff;
  opacity:0;
  animation:fadeIn 2s forwards;
}
@keyframes fadeIn {
  0%{opacity:0;}
  100%{opacity:1;}
}

/* ------------------------- */
/*     VS CODE SCREENS      */
/* ------------------------- */
.vscode{
  position:absolute;
  top:120px;
  width:90%;
  max-width:400px;
  border-radius:10px;
  opacity:0;
  animation:showVS 1s forwards 2s;
  box-shadow:0 0 20px #ff8ac9;
}
.vscode2{
  position:absolute;
  top:120px;
  width:90%;
  max-width:400px;
  border-radius:10px;
  opacity:0;
  animation:showVS2 1s forwards 4s;
  box-shadow:0 0 20px #ff8ac9;
}

@keyframes showVS {
  0%{opacity:0; transform:scale(0.9);}
  100%{opacity:1; transform:scale(1);}
}
@keyframes showVS2 {
  0%{opacity:0; transform:scale(0.9);}
  100%{opacity:1; transform:scale(1);}
}

/* ------------------------- */
/*      GLOWING HEART       */
/* ------------------------- */
.heart-container{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  opacity:0;
  animation:showHeart 1s forwards 6s;
}
@keyframes showHeart {
  0%{opacity:0; transform:scale(0.5);}
  100%{opacity:1; transform:scale(1);}
}

.glow-heart{
  width:90px;
  height:90px;
  background:#ff009d;
  filter:blur(12px);
  clip-path: path("M17.5,6.3 C17.5,2.5 21,0 24.5,0 C28,0 31.5,2.5 31.5,6.3 C31.5,10.8 24.5,18 24.5,18 C24.5,18 17.5,10.8 17.5,6.3 Z");
  animation:pulse 2s infinite ease-in-out;
}
@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.2);}
}

/* ------------------------- */
/*     STAR PARTICLES        */
/* ------------------------- */
.stars{
  position:absolute;
  inset:0;
  background:url("assets/bgstars.jpg") center/cover no-repeat;
  z-index:-1;
  opacity:0;
  animation:starsIn 1s forwards 7s;
}
@keyframes starsIn {
  0%{opacity:0;}
  100%{opacity:1;}
}

/* SHOOTING STAR */
.shooting{
  position:absolute;
  top:30%;
  left:-200px;
  width:160px;
  height:4px;
  background:#ff009d;
  filter:blur(6px);
  border-radius:20px;
  opacity:0;
  animation:shoot 1.5s forwards 8s;
}
@keyframes shoot{
  0%{opacity:0;transform:translateX(0);}
  20%{opacity:1;}
  100%{opacity:1;transform:translateX(120vw);}
}

/* ------------------------- */
/*     ROTATING CARD        */
/* ------------------------- */
.card{
  position:absolute;
  top:55%;
  transform:translateY(-50%) rotateY(90deg);
  width:330px;
  padding:20px;
  background:rgba(0,0,0,0.6);
  border:2px solid #ff66c4;
  border-radius:12px;
  box-shadow:0 0 25px #ff66c4;
  text-align:center;
  opacity:0;
  animation:flipCard 1.2s forwards 9.5s;
}

@keyframes flipCard{
  0%{opacity:0;transform:translateY(-50%) rotateY(90deg);}
  60%{opacity:1;}
  100%{opacity:1;transform:translateY(-50%) rotateY(0deg);}
}

.card h2{
  font-size:22px;
  color:#ff99dd;
  margin-bottom:15px;
  text-shadow:0 0 10px #ff66c4;
}

/* BUTTONS */
.btns{
  display:flex;
  justify-content:center;
  gap:12px;
}

.btn{
  padding:10px 18px;
  border-radius:22px;
  border:none;
  cursor:pointer;
  font-size:16px;
  transition:0.3s;
}
.yes{
  background:#ff3c96;
  color:white;
  box-shadow:0 0 15px #ff3c96;
}
.later{
  background:#303030;
  color:white;
}
.btn:hover{
  transform:scale(1.1);
}
</style>
</head>

<body>

<!-- TOP TEXT -->
<div class="top-text">
POV :- Roses fade, But my code for you will never stop runningüå∏üíª
</div>

<!-- VS CODE IMAGES -->
<img src="assets/vs1.png" class="vscode" />
<img src="assets/vs2.png" class="vscode2" />

<!-- HEART -->
<div class="heart-container">
  <div class="glow-heart"></div>
</div>

<!-- STARS BACKGROUND -->
<div class="stars"></div>

<!-- SHOOTING STAR -->
<div class="shooting"></div>

<!-- ROTATING CARD -->
<div class="card">
  <h2>Gauri, will you be my Girlfriend üíó?</h2>
  <div class="btns">
    <button class="btn yes">Absolutely Yes!</button>
    <button class="btn later">Maybe Later</button>
  </div>
</div>

<!-- MUSIC -->
<audio src="assets/music.mp3" autoplay loop></audio>

</body>
</html>
